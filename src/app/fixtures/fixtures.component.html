<ul *ngIf="allResponses | async as allFixtures; else loading">
  <li>
    <div class="home"><h4>Home</h4></div>
    <div class="away"><h4>Away</h4></div>
  </li>
  <li *ngFor="let fixture of allFixtures">
    <app-fixture [fixture]="fixture"></app-fixture>
  </li>
</ul>
<ng-template #loading>
  <h2>Fetching fixtures</h2>
</ng-template>

<button (click)="goBack()">Back</button>
